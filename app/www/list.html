<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' thegrid.training;
            img-src 'self' data:;
            font-src 'self' data:;"
        >
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="color-scheme" content="light dark">

        <link rel="stylesheet" href="css/index.css">

        <title>List - The Grid</title>

    </head>

    <body class="ltr app">

        <div class="o-logo"></div>

        <div class="o-container">

            <div class="o-header">
                <h1>Training - Centre</h1>
                <h2  class="fw-medium">UAV &amp; Counter UAV</h2>
            </div>

            <div class="o-main o-main--wide o-main--shadow">

                <div class="c-product-list">
              
                    <div class="c-product-list__item">
                    
                        <div class="c-product-list__meta">
        
                            <div class="c-product-list__image">
                                <img src="img/list/mavic.png" width="308" height="160">
                            </div>

                            <div class="c-product-list__data">
                                <a class="c-product-list__info" href="#"></a>
                                <a class="c-product-list__download" href="#"></a>
                            </div>
                            
                        </div>
                        
                        <div class="c-product-list__title">
                            <h2>
                                <a class="c-product-list__link" href="#">
                                    <span class="c-product-list__status c-product-list__status--passed"></span>
                                    Mavic 3 Pro (DJI RC)
                                </a>
                            </h2>
                        </div>
                        
                        <div class="c-product-list__brand">
                            <h3 class="h2">DJI</h3>
                        </div>
                        
                    </div>
                    
                            
                    <div class="c-product-list__item">
                    
                        <div class="c-product-list__meta">
        
                            <div class="c-product-list__image">
                                <img src="img/list/nightfighter-x.png" width="314" height="164">
                            </div>

                            <div class="c-product-list__data">
                                <a class="c-product-list__info" href="#"></a>
                                <a class="c-product-list__download" href="#"></a>
                            </div>
                            
                        </div>
                        
                        <div class="c-product-list__title">
                            <h2>
                                <a class="c-product-list__link" href="#">
                                    <span class="c-product-list__status c-product-list__status--passed"></span>
                                    Night Fighter X
                                </a>
                            </h2>
                        </div>
                        
                        <div class="c-product-list__brand">
                            <h3 class="h2">Steelrock Technologies</h3>
                        </div>
                        
                    </div>
                    
                            
                    <div class="c-product-list__item">
                    
                        <div class="c-product-list__meta">
        
                            <div class="c-product-list__image">
                                <img src="img/list/spot-system.png" width="310" height="162">
                            </div>

                            <div class="c-product-list__data">
                                <a class="c-product-list__info" href="#"></a>
                                <a class="c-product-list__download c-product-list__downloaded" href="#"></a>
                            </div>
                            
                        </div>
                        
                        <div class="c-product-list__title">
                            <h2>
                                <a class="c-product-list__link" href="product.html">
                                    <span class="c-product-list__status js-status c-product-list__status--failed"></span>
                                    Spot System
                                </a>
                            </h2>
                        </div>
                        
                        <div class="c-product-list__brand">
                            <h3 class="h2">Boston Dynamics</h3>
                        </div>
                        
                    </div>
                    
                </div>
        
            </div>

            <div class="o-footer">
                
                <a class="e-button o-footer__logout js-modal" data-modal-type="app-logout" href="#">
                    <i></i>
                    Logout
                </a>
            
                <a class="e-button o-footer__training" href="/">
                    <i></i>
                    Training centre
                </a>
                
                <div class="o-footer__right">
                    
                    <form class="c-search">
                        <input type="text" placeholder="Search">
                        <input type="submit" value="">
                    </form>
            
                </div>
            
            </div>

        </div>

        <script src="cordova.js"></script>
        <script src="js/core.js"></script>
        <script type="module" src="js/index.js"></script>

    </body>

</html>
