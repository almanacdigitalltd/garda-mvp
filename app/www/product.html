<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' thegrid.training;
            img-src 'self' data:;
            font-src 'self' data:;
            media-src 'self';"
        >
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="color-scheme" content="light dark">

        <link rel="stylesheet" href="css/index.css">

        <title>Product - The Grid</title>

    </head>

    <body class="ltr app">

        <div class="o-logo"></div>

        <div class="o-container">

            <div class="o-header">
                <h1>Training - Centre</h1>
                <h2 class="fw-medium">UAV &amp; Counter UAV</h2>
            </div>  

            <div class="o-main o-main--shadow">
                <h3 class="c-product__title h2">Spot System - <span>Boston Dynamics</span></h3>

                <div class="c-product__video-player videoPLayer">

                    <div class="c-product__video-view">

                        <video class="c-product__video productVideo" src="videos/spot.mp4" poster preload="metadata"></video>

                        <div class="c-product__video-nav">
                
                            <div class="c-product__chapters">

                                <div class="c-product__chapter productChapter" data-chapter-start="0">
                                    <div class="c-product__section-num">Section 0</div>
                                    <div class="c-product__section-title">
                                        
                                    </div>
                                </div>
                                <div class="c-product__chapter productChapter" data-chapter-start="60">
                                    <div class="c-product__section-num">Section 1</div>
                                    <div class="c-product__section-title">
                                        PRE-DEPLOYMENT
                                    </div>
                                </div>
                                <div class="c-product__chapter productChapter" data-chapter-start="197">
                                    <div class="c-product__section-num">Section 2</div>
                                    <div class="c-product__section-title">
                                        CONFIGURATION
                                    </div>
                                </div>
                                <div class="c-product__chapter productChapter" data-chapter-start="453">
                                    <div class="c-product__section-num">Section 3</div>
                                    <div class="c-product__section-title">
                                        START-UP
                                    </div>
                                </div>
                                <div class="c-product__chapter productChapter" data-chapter-start="631">
                                    <div class="c-product__section-num">Section 4</div>
                                    <div class="c-product__section-title">
                                        OPERATION
                                    </div>
                                </div>
                                <div class="c-product__chapter productChapter" data-chapter-start="940">
                                    <div class="c-product__section-num">Section 5</div>
                                    <div class="c-product__section-title">
                                        POST-DEPLOYMENT
                                    </div>
                                </div>
                                                    
                            </div>
                                            
                            <progress class="c-product__progess productProgress" max="100" value="0"></progress>
                        
                        </div>

                    </div>

                    <div class="c-product__video-controls">
                        <button class="c-product__video-play videoPlay"></button>
                        <button class="c-product__video-next videoNext"></button>
                        <button class="c-product__video-mute videoMute"></button>
                        <input class="c-product__video-volume videoVolume" type="range" min="0" max="1" step="0.01" value="1">
                        <div class="c-product__video-controls-r">
                            <button class="c-product__video-fullscreen"></button>
                            <button class="c-product__video-download c-product__video-downloaded"></button>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="o-footer">
                
                <div class="o-footer">

                    <a class="e-button o-footer__logout js-modal" data-modal-type="logout" href="#">
                        <i></i>
                        Logout
                    </a>
                
                    <a class="e-button o-footer__training" href="/">
                        <i></i>
                        Training centre
                    </a>
                    
                    <div class="o-footer__right">
                
                        <a class="e-button e-button--round o-footer__take-quiz" href="quiz.html">
                            <i></i>
                            Go to test
                        </a>
                        
                        <form class="c-search">
                            <input type="text" placeholder="Search">
                            <input type="submit" value="">
                        </form>
                
                    </div>
                
                </div>
            
            </div>

        </div>

        <script src="cordova.js"></script>
        <script src="js/core.js"></script>
        <script type="module" src="js/index.js"></script>

    </body>

</html>
