<!DOCTYPE html>

<html>

    <head>

        <meta charset="utf-8">
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self' thegrid.training;
            img-src 'self' data:;
            font-src 'self' data:;"
        >
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
        <meta name="color-scheme" content="light dark">

        <link rel="stylesheet" href="css/index.css">

        <title>Result - The Grid</title>

    </head>

    <body class="ltr app js-result">

        <div class="o-logo"></div>

        <div class="o-container">

            <div class="o-header">
                <h1>Training - Centre</h1>
                <h2 class="fw-medium">UAV &amp; Counter UAV</h2>
            </div>

            <div class="o-main o-main--shadow">

                <div class="c-result">
                    
                    <h3 class="h1 c-quiz__title c-quiz__title--fail js-title">
                        <span>Test</span>
                    </h3>

                    <h4 class="h2 c-quiz__subtitle"><span class="fw-medium">Spot System - </span><span class="fw-light">Boston Dynamics</span></h4>

                    <div class="c-quiz__progress">
                        <div class="c-quiz__fraction">
                            Question 10 of 10
                        </div>
                        <div class="swiper-pagination c-quiz__bar">
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                            <span class="swiper-pagination-bullet"></span>
                        </div>
                    </div>

                    <div class="js-failed js-hide">

                        <h5 class="h1 fw-light c-result__pass-text">
                            Sorry you have not passed
                        </h5>
                
                        <h6 class="c-result__score c-result__score--fail">
                            You scored <span class="js-score">0</span> out of 10
                        </h6>

                        <div class="c-result__reset">
                            <a class="e-button e-button--round c-result__again" href="product.html">
                                <i></i>
                                Watch film again
                            </a>
                        
                            <a class="e-button e-button--round c-result__retake" href="quiz.html">
                                <i></i>
                                Retake test
                            </a>
                        </div>

                    </div>

                    <div class="js-passed js-hide">

                        <div class="c-result__image">
                            <img src="img/result/result-image.png" />
                        </div>
    
                        <h5 class="h1 fw-light c-result__pass-text">
                            Congratulations you have passed
                        </h5>

                        <h6 class="c-result__score c-result__score--pass">
                            You scored <span class="js-score">0</span> out of 10
                        </h6>

                    </div>

                    <div class="c-result__footer">
                        <a class="e-button e-button--small c-result__feedback" href="#">
                            <i></i>
                            Give feedback
                        </a>
                
                        <a class="e-button e-button--small c-quiz__exit" href="/">
                            <i></i>
                            Exit test
                        </a>
                    </div>

                </div>

            </div>
    
            <div class="o-footer">

                <a class="e-button o-footer__logout js-modal" data-modal-type="app-logout" href="#">
                    <i></i>
                    Logout
                </a>
            
                <a class="e-button o-footer__training" href="/">
                    <i></i>
                    Training centre
                </a>
                
                <div class="o-footer__right">
                    
                    <form class="c-search">
                        <input type="text" placeholder="Search">
                        <input type="submit" value="">
                    </form>
            
                </div>
            
            </div>

        </div>

        <script src="cordova.js"></script>
        <script src="js/core.js"></script>
        <script type="module" src="js/index.js"></script>

    </body>

</html>
